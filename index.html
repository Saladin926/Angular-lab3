<!DOCTYPE html>
<html>
  <head>
    <title>Tab Tagger</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body ng-app='tabTagger' ng-controller='tabCtrl'>
	  <div class='content'>
	  		<div class='tabModal'>
	  			<div class='formGroup'>
		  			<input type="text" id="fname" name="tabName" placeholder="Tab Name">
		  			  <input type="color" name="tagColor" value="#ff0000">
		  			  <div class='tagList'>

		  			  </div>
		  		</div>
	  		</div>
	  		<div class='urlModal'>
	  			<div class="row">
				  <div class="col-lg-6">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="Title">
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				  <div class="col-lg-6">
				    <div class="input-group">
				      <input type="text" class="form-control" placeholder="URL">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">Add Tags</button>
				      </span>
				    </div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
	  		</div>
	  		<button type="button" class="btn btn-primary">Add Tab</button>
	  		<button type="button" class="btn btn-default">Open All Tabs!</button>
	  		<div class='tabFilter'>

	  		</div>
	  		<div class='allTabs'>

	  		</div>
	  </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='angular.js'></script>
  </body>
</html>
